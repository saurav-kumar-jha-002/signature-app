<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()">ADD</button>
    <p id="name"></p>
    <p id="age"></p>
    <p id="mob"></p>
    <script>
        function add(){
            let name = prompt("Enter your name:")
            let age = prompt("Enter age:")
            let mob = prompt("Enter mob no:")
            if(typeof age == "number" || typeof mob == "number"){
                document.getElementById("name").innerHTML = `Your name is ${name}`
                document.getElementById("age").innerHTML = `Your age is ${age}`
                document.getElementById("mob").innerHTML = `Your mob no is ${mob}`
            } else{
                alert("BSDK sahi age daal")
            }
            
        }
    </script>
</body>
</html>
